<!DOCTYPE html>
<html lang="ex-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branding</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="branding">
    <h2 class="heading"><span>Branding</span></h2>
    <div class="branding__contenedor">
      <ul class="branding__list">
        <li class="branding__item">
          <figure>
            <img
              class="branding__imagen"
              src="https://res.cloudinary.com/ddp486nsd/image/upload/v1603751691/Portafolio-danielbg/cartel_brutus_eo0sdm.png"
              alt="brutus"
            />
            <figcaption class="branding__info" data-year="2020">
              Brutus
            </figcaption>
          </figure>
        </li>
        <li class="branding__item">
          <figure>
            <img
              class="branding__imagen"
              src="https://res.cloudinary.com/ddp486nsd/image/upload/v1603751691/Portafolio-danielbg/cartel_cesar_n7z1nv.png"
              alt="cesar"
            />
            <figcaption class="branding__info" data-year="2020">
              Peque√±o Cesar
            </figcaption>
          </figure>
        </li>
        <li class="branding__item">
          <figure>

              class="branding__imagen"

            />
            <figcaption class="branding__info" data-year="2020">
              Arnold
            </figcaption>

        </li>
        <li class="branding__item">
          <figure>
            <img

              alt="patricio"
            />
            <figcaption class="branding__info" data-year="2020">
              Patricio Jr
            </figcaption>
          </figure>
        </li>
        <li class="branding__item">
          <figure>
            <img
              class="branding__imagen"
              src="https://res.cloudinary.com/ddp486nsd/image/upload/v1603751691/Portafolio-danielbg/cartel_pinky_pb8mnc.png"
              alt="pinky"
            />
            <figcaption class="branding__info" data-year="2020">

            />
            <figcaption class="branding__info" data-year="2020">

</html>
