<!DOCTYPE html>
<html lang="ex-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carteles</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="carteles">
    <h2 class="carteles__heading heading"><span>carteles</span></h2>
    <div class="carteles__slider">
      <ul class="carteles__contenedor">
        <li class="carteles__item">
          <img
            class="carteles__imagen"
            src="./assets/carteles/cartel_brutus.png"
            alt="brutus"
          />
        </li>
        <li class="carteles__item">
          <img
            class="carteles__imagen"
            src="./assets/carteles/cartel_cesar.png"
            alt="cesar"
          />
        </li>
        <li class="carteles__item">
          <img
            class="carteles__imagen"
            src="./assets/carteles/cartel_arnold.png"
            alt="arnold"
          />
        </li>
        <li class="carteles__item">
          <img
            class="carteles__imagen"
            src="./assets/carteles/cartel_patricio.png"
            alt="patricio"
          />
        </li>
        <li class="carteles__item">
          <img
            class="carteles__imagen"
            src="./assets/carteles/cartel_pinky.png"
            alt="pinky"
          />
        </li>
        <li class="carteles__item">
          <img
            class="carteles__imagen"
            src="./assets/carteles/cartel_marge.png"
            alt="marge"
          />
        </li>
      </ul>
    </div>
  </body>
</html>
